<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="content">

      <h1 class="title">Create an account</h1>
      <h2>It's free and always will be.</h2>

      <form class="name" action="index.html" method="post">

        <div class="namesur">
          <input id="firstName" class="firstName" type="text" name="name" placeholder="First Name">
          <input  type="text" name="surname"placeholder="Surname">
        </div>
        <input id="email1" class="data" type="email" name="email1"placeholder="Email or mobile number"><br>
        <input id="email2" class="data" type="email" name="email2"placeholder="Re-enter email or mobile number"><br>
        <input class="data" type="password" name="password"placeholder="New Password">

      </form>


      <h3 id="birthday" class="birthsection"><span>Birthday</span></h3>

      <div class="date">
        <select id="selectedDay" class="dates" name="days">
          <option value="day">Day</option>
        </select>
        <select id="selectedMonth" class="dates" name="months">
          <option value="day">Month</option>
        </select>
        <select id="selectedYear" class="dates" name="years">
          <option value="day">Year</option>
        </select>

        <p class="questionBirth">Why do I need to provide my date of birth?</p>
      </div>

      <form class="gender" action="index.html" method="post">

        <label for="female">Female</label>
        <input id="female" type="radio" name="gender">
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender">

      </form>

      <h5>By clicking Create an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cooking Use</a>.
      </h5>

      <button class="createAccount" type="button" name="button">Create an account</button>


      <script src="main.js" charset="utf-8"></script>
    </div>
  </div>
</body>
</html>
